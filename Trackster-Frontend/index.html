<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="styles/index.css" />

    <script type="text/javascript" src="./src/index.js" defer></script>
  </head>
  <body>
    <div id="searchDiv" class="searchHidden">
      <form class="search">
        <h3>Search Track</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter artist/album/track name"
          class="input-text"
        />

        <br />
        <input type="submit" name="submit" value="Search" class="submit" />
      </form>
    </div>

    <div class="searchToggler">
      <button id="searchToggle">Search</button>
    </div>
    <div class="login">
      <form id="login">
        <h3>Login</h3>
        <input
          type="text"
          name="username"
          value=""
          placeholder="Enter your username"
          class="input-text"
        />
        <br />
        <input type="submit" name="login" value="Login" class="submit" />
      </form>
    </div>
    <div class="results"></div>
    <br />
    <div class="accordion" id="playlistCollapse"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
