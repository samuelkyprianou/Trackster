<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./src/index.js" defer></script>
  </head>
  <body>
    <div id="searchDiv" class="searchHidden">
      <form class="search">
        <h3>Search Track</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter artist/album/track name"
          class="input-text"
        />

        <br />
        <input type="submit" name="submit" value="Search" class="submit" />
      </form>
    </div>

    <div class="searchToggler">
      <button id="searchToggle">Search</button>
    </div>
    <div class="login">
      <form id="login">
        <h3>Login</h3>
        <input
          type="text"
          name="username"
          value=""
          placeholder="Enter your username"
          class="input-text"
        />
        <br />
        <input type="submit" name="login" value="Login" class="submit" />
      </form>
    </div>
    <div class="resultsCollapse" id="resultsCollapse">
      <ul class="collapsible" id="resultsAccordion"></ul>
    </div>
  </body>
</html>
